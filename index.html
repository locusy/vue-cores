<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="vue-cores">
        <p>{{title}}</p>
        <p>{{address.province}}</p>
        <p c-text="title"></p>
        <input type="text" c-model="title">

        <p c-html="content"></p>
        <button @click="handleBtn">function click</button>
    </div>

    <script type="text/javascript">
        var obj = {}
        Object.defineProperty(obj, 'name', {
            configurable: true,  // 该属性描述符才能够被改变 该属性也能从对应的对象上被删除
            enumerable: true, // 该属性能够出现在对象的枚举属性中
            get() {
                // console.log(this)
                return document.querySelector("#vue-cores").innerHTML
            },
            set(value) {
                // console.log('value:', value)
                document.querySelector('#vue-cores').innerHTML = value
            },
            // 以下两种描述符不能和get set同时存在
            // writable: true,
            // value: 'lala'
        })

        obj.name = 'tiantian'
        // console.log(obj.name)
    </script>

    <script src="./cvue.js"></script>

    <script type="text/javascript">
        const app = new CVue({
            el: '#vue-cores',
            data: {
                title: 'tianzhi',
                address: {
                    province: "hubei"
                },
                content: '<button>click<button/>'
            },
            created() {
                setTimeout(() => {
                    this.title = 'chenged'
                }, 1000)
            },
            method: {
                handleBtn() {
                    console.log('改变按钮状态')
                }
            }
        })
        
        // app.$data.title = 'changed'
        // app.$data.address.province = 'tianjing'
        // app.title = 'dingding'
        // app.address.province = 'beijng'
    </script>
    
</body>
</html>
