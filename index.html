<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="vue-cores">
        <p>{{title}}</p>
        <p>{{address.province}}</p>
        <p c-text="title"></p>
        <input type="text" c-model="title">

        <p c-html="content"></p>
        <button @click="handleBtn">function click</button>
    </div>

    <script src="./compile.js"></script>
    <script src="./cvue.js"></script>

    <script type="text/javascript">
        const app = new CVue({
            el: '#vue-cores',
            data: {
                title: 'tianzhi',
                address: {
                    province: "hubei"
                },
                content: '<button>click<button/>'
            },
            created() {
                setTimeout(() => {
                    this.title = 'chenged'
                }, 1000)
            },
            method: {
                handleBtn() {
                    console.log('改变按钮状态')
                }
            }
        })
        
        // app.$data.title = 'changed'
        // app.$data.address.province = 'tianjing'
        // app.title = 'dingding'
        // app.address.province = 'beijng'
    </script>
    
</body>
</html>
